<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="image.png" alt="Train Image" />

    <table>
      <thead>
        <caption>
          Employee Details
        </caption>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry</td>
          <td>Programmer</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">python</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sam</td>
          <td>footer</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Code</li>
        <li>Web</li>
    </ul>

    <ol type="A">
        <li>Harry</li>
        <li>Code</li>
        <li>Web</li>
    </ol>
  </body>
</html>
